{{ if .IsNamedParams }}
<div class="card image-shadow col-md-5 p-3 mb-5 rounded" style="margin-right:3rem;border:solid 1px #ccc;">
  <div class="card-body">
    <h5 class="card-title">{{ .Get "title" }}</h5>
    <p class="card-text">{{ .Get "text" }}</p>
    <a href="{{ .Get "button-url" }}"><button class="btn btn-primary">{{ .Get "button-text" }}</button></a>
  </div>
</div>
{{ end }}
