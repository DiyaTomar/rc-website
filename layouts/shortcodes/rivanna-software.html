<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Module</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
  {{ $urlPre := "https://rci.hpc.virginia.edu" }}
  {{ $gistJ := getJSON $urlPre "/public/rivanna-software.json" }}
  {{ range sort $gistJ "package" "asc" }}
      <tr>
        <td><a target="_new" href="https://discuss.rc.virginia.edu/{{ .package }}">{{ .package }}</a></td>
        <td>{{ .description }}</td>
      </tr>
  {{ end }}
  </tbody>
</table>
