{{- $data := getCSV "," .Site.Params.rivannaNodesUrl -}}
{{- $header := index $data 0 }}
<table class="table" style="font-weight:normal;">
  <thead>
     <tr>
        {{ range $header }} <th scope="col">{{ . }}</th> {{ end }}
     </tr>   
  </thead>
  <tbody>
    {{- range $index, $line := $data -}}      
      <tr>
      {{- if ne $index 0 -}}
        {{ range $line }} <td>{{ . }}</td> {{ end }}
      {{- end -}}  
      </tr>
    {{- end -}}
  </tbody>
</table>
