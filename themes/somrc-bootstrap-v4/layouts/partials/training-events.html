  <section class="sidebar-training">
  <p class="lead"><a style="text-decoration:none;color:black;" href="/education/workshops/">Training</a></p>
    <div style="width:100%;">
    <table class="table table-sm table-responsive status-tbl table-striped" style="width: 100%; table-layout: fixed; min-width:100%;">
      <thead class="thead-inverse">
        <tr>
          <th scope="row">Workshop</th>
          <th style="text-align:left;">Date</th>
        </tr>
      </thead>
      <tbody>
      {{ $workshops := getJSON "https://education.cadre.virginia.edu/api/workshop/upcoming" }}
      {{ range first 5 $workshops }}
        {{ $w := . }}
        <tr>
          <td scope="row" style="width:60%;"><a href="https://education.cadre.virginia.edu/#/workshop/{{ $w.id }}" target="_new">{{ $w.title }}</a></td>
          <td >{{ dateFormat "Jan 2, 2006" $w.next_session.date_time}}</td>
        </tr>
      {{ end }}
      </tbody>
    </table>
    </div>
  </section>
