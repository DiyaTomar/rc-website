<div class="explainer">
  <form action="https://api.uvasomrc.io/" method="GET">
    <div class="form-group">
      <label for="inputEmail">Email</label>
      <input type="email" name="_email" id="inputEmail" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <button type="submit" value="Send" class="btn btn-primary">Send</button>
    <a href="https://somrc.virginia.edu/"><button class="btn btn-secondary">Cancel</button></a>
  </form>
</div>
