            <ol class="list-unstyled">
              <!-- Get all posts-->
              {{ $posts := where .Site.Pages "Type" "post" }}
              <!-- (re)set the counter to 0 -->
              {{ $.Scratch.Set "tagCounter" 0 }}
              <!-- increment counter if post contains the current tag-->
                {{ range first 3 $posts}}
                    <li><a href="{{.RelPermalink}}">{{.Title | markdownify }}</a></li>
                {{ end }}
            </ol>
