    <header class="blog-header" style="padding-top:20px;">
      <div class="container">
        <img src="https://somrc.virginia.edu/images/uva-som-289x106.jpg" alt="Header" class="img-fluid" style="float:right;max-width:25%;" />
        <h1 class="blog-title"><a href="{{ .Site.BaseURL }}" rel="home">{{ .Site.Title | safeHTML }}</a></h1>
        {{ if .Site.Params.description }}<p class="lead blog-description" style="font-style:italic;">{{ .Site.Params.description | markdownify }}</p>{{ end }}
      </div>
    </header>
