{{ if isset $.Params "publications" }}
{{ $pubLen := len $.Params.publications }}
{{ if gt $pubLen 0 }}
<div>

<h2> Publications </h2>
	<ul>
  {{ range $.Params.publications }}

     <div>{{ .authors }}. {{ .title }}. <em>{{ .journal }} </em>, {{ .year }}. <a href = {{ .doi }}> {{ .doi }}</a></div>

  {{ end }}
	</ul>
</div>
{{ end }}
{{ end }}
