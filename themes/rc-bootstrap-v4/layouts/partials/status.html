<div style="width:100%;">

  <div style="float:right;width:48%;">
  <table class="table table-sm table-responsive status-tbl table-striped" style="width:100%;border:solid 1px #f5f5f5;margin-bottom:20px;">
    <thead class="thead-inverse">
      <tr>
        <th scope="row">Queue</th>
        <th>Jobs</th>
      </tr>
    </thead>
    <tbody id="jobsBody"></tbody>
  </table>
  </div>

  <div style="width:48%;">
  <table class="table table-sm table-responsive status-tbl table-striped" style="width:100%;border:solid 1px #f5f5f5;margin-bottom:20px;">
    <thead class="thead-inverse">
      <tr>
        <th scope="row">System</th>
        <th align="center">Status</th>
      </tr>
    </thead>
    <tbody id="statusBody"></tbody>
  </table>
  </div>

</div>

<script>
$.getJSON('https://s3.amazonaws.com/uvarc-data/status/status.json', function(data){
  $(data).each(function(i, stats){
    $('#statusBody').append($("<tr>")
      .append($("<td>").append(stats.system))
      .append($("<td align=center>").append($("<img>",{id: 'statusImg',src:stats.status}))));
  });
});
$.getJSON('https://slash-commands.uvarc.io/status/rivanna', function(data){
  $(data).each(function(i, jobs){
    $('#jobsBody').append($("<tr>")
      .append($("<td>").append(jobs.partition))
      .append($("<td>").append(jobs.jobs)));
  });
});
</script>
