<div style="width:100%;">
<table class="table table-sm table-responsive status-tbl table-striped" style="width:45%;border:solid 1px #f5f5f5;margin-bottom:20px;">
  <thead class="thead-inverse">
    <tr>
      <th scope="row">Queue</th>
      <th>Jobs</th>
    </tr>
  </thead>
  <tbody id="statusBody"></tbody>
</table>
</div>

<script>
$.getJSON('https://s3.amazonaws.com/uvarc-data/status/rivanna.json', function(data){
  $(data).each(function(i, stats){
    $('#statusBody').append($("<tr>")
      .append($("<td>").append(stats.queue))
      .append($("<td>").append(stats.jobs)));
  });
});
</script>
