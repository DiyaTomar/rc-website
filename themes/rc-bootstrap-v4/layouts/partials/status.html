<div style="width:100%;">
<table class="table table-sm table-responsive status-tbl table-striped" style="width:auto;border:solid 1px #f5f5f5;margin-bottom:20px;">
  <thead class="thead-inverse">
    <tr>
      <th scope="row">Name</th>
      <th>Status</th>
      <th>Load</th>
      <th>Jobs</th>
    </tr>
  </thead>
  <tbody id="statusBody"></tbody>
</table>
</div>

<script>
$.getJSON('https://s3.amazonaws.com/uvarc-resources/status/status.json', function(data){
  $(data).each(function(i, stats){
    $('#statusBody').append($("<tr>")
      .append($("<td>").append(stats.system))
      .append($("<td>").append($("<img>",{id: 'statusImg',src:stats.status})))
      .append($("<td>").append(stats.load))
      .append($("<td align=right>").append(stats.other)));
  });
});
</script>
