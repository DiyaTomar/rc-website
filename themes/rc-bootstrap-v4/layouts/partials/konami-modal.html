<div class="modal fade" tabindex="-1" role="dialog" id="konami-modal" aria-hidden="true" aria-labelledby="KonamiTitle">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="KonamiTitle">Congratulations</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="padding-left:2rem;padding-right:2rem;">
        <p>You have unlocked level 1! Please continue hunting. In the meantime, send us your email for a free gift.</p>
        <form action="https://api.uvarc.io/rest/konami/" method="post" id="konami-form" accept-charset="UTF-8">
          <div class="form-item form-type-webform-email form-group">
            <input required="required" class="email form-control form-text form-email required" type="email" id="email" name="email" value="" size="60" />
          </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary form-submit" id="submit" type="submit">Enter</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
