    <script type="text/javascript" src="/js/jquery.ihavecookies.js"></script>
    <script type="text/javascript">
    var options = {
        title: '&#x1F36A; Cookies & Privacy',
        message: 'This website uses simple tracking cookies to better understand user traffic. These include Google Analytics, Twitter, and Mailchimp. For more information read the ',
        delay: 2000,
        expires: 365,
        link: 'https://www.virginia.edu/siteinfo/privacy',
        onAccept: function(){
            var myPreferences = $.fn.ihavecookies.cookie();
            console.log('Yay! The following preferences were saved...');
            console.log(myPreferences);
        },
        uncheckBoxes: true,
        acceptBtnLabel: 'Accept Cookies',
        moreInfoLabel: 'UVA Privacy Policy',
        cookieTypesTitle: 'Select which cookies you want to accept',
        fixedCookieTypeLabel: 'Essential',
        fixedCookieTypeDesc: 'These are essential for the website to work correctly.'
    }
    $(document).ready(function() {
        $('body').ihavecookies(options);

        $('#ihavecookiesBtn').on('click', function(){
            $('body').ihavecookies(options, 'reinit');
        });
    });
    </script>
