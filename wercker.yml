# This references a standard debian container from the
# Docker Hub https://registry.hub.docker.com/_/debian/
# Neal here.
box: debian
# services:
# flows:

build:
  steps:
    - arjen/hugo-build
        theme: somrc-bootstrap-v4
        flags: --disableRSS --disable404 -v --ignoreCache

deploy:
    steps:
        - s3sync:
            key-id: $KEY
            key-secret: $SECRET
            bucket-url: $BUCKET
            source-dir: $SOURCE
            delete-removed: --delete-remove
            opts: --acl-private
