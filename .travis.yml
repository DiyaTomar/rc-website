language: go
env:
  global:
  - secure: 
  - secure: 
install:
  - go get -v github.com/spf13/hugo
  - pip install --user -r requirements.txt
script:
  - hugo -v --ignoreCache
notifications:
  email:
    on_success: change
    on_failure: always
    recipients:
    - nmagee@virginia.edu
  slack:
    secure: 
    on_success: change
    on_failure: always
# before_deploy: pip install --user awscli
deploy:
  # sync all files to s3
  - provider: script
    script: ~/.local/bin/aws s3 sync public s3://$BUCKET_NAME --region=us-east-1 --delete
    skip_cleanup: true
  # clear the cloudfront cache so changes are seen
  - provider: script
    script: ~/.local/bin/aws sns publish --region=us-east-1 --topic-arn '$TOPIC_ARN' --message '{'clear'}'
